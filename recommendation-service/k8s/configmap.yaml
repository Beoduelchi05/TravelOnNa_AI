apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  # 데이터베이스 설정
  db.host: "your-mysql-host"  # 실제 MySQL 호스트로 변경
  db.port: "3306"
  db.name: "travelonna_db"    # 실제 DB명으로 변경
  
  # AI 모델 설정
  model.als.factors: "100"
  model.als.regularization: "0.01"
  model.als.iterations: "20"
  
  # 배치 처리 설정
  batch.schedule.cron: "0 2 * * *"  # 매일 새벽 2시
  batch.chunk.size: "1000"

